<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <iframe width="1500" height="830" src="https://totallygeometry.com" allowfullscreen></iframe>
        <script src="script.js"></script>
        <style>
            input {
                  color: white;
                  background-color: black;
                  display: inline-block;
                  padding: 0.3em 1em;
                  text-decoration: none;
                  border: solid 2px white;
                  border-radius: 3px;
                  transition: .4s;
                }

                input:hover {
                  background: white;
                  color: black;
                  border: solid 2px black;
                }
        </style>
    </body>
</html>
